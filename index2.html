<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        body{
            margin: 50px;
            background-color: rgba(218, 112, 214, 0.377);
            font-family: monospace;
            text-align: center;
        }
        p{
            font-size: 40px;
        }
        h1{
            font-size: 70px;
            padding: 50px;
        }
        progress{
            color: lightcoral;
            background-color: lightblue;
        }

    </style>
</head>

<body>
    <!--Ejercicio 2-->
    <h1>Analizador de archivos V.1</h1>
    <p>Cargando archivo<progress id="barra" value="0" max="100">0%</progress></p>
    <script>
        const barra = document.getElementById("barra");
        // Progresión lógica
        let progreso = 0;
        const intervalo = setInterval(() => {
            progreso += 10;
            barra.value = progreso;
            barra.textContent = progreso + '%';
            if (progreso >= 100) clearInterval(intervalo);
            }, 500);
    </script>
</body>

</html>
