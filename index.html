<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        body{
            margin: 50px;
            background-color: rgba(218, 112, 214, 0.377);
            font-family: monospace;
            text-align: center;
        }
        h1{
            font-size: 70px;
        }
        p{
            font-size: 20px;
        }
        dialog{
            padding: 50px;
            height: 200px;
            width: 200px;
            border-color: white;
            background-color: skyblue;
            opacity: 5;
            font-weight: bold;
            font-style: italic;
        }
        button{
            font-size: 12px;
            color: black;
            width: 150px;
            height: 50px;
            border: 0.15px solid black;
            background-color: paleturquoise;
            border-radius: 25px 25px 25px 25px;
        }
        button:hover{
            transition: all 0.7s ease;
            transform: scale(1.30);
            border: 2px solid white;
            background-color: lightskyblue;
            color: orchid;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 
            0.5px 0.5px 0 #ffffff, /* Abajo a la derecha */
            -0.5px -0.5px 0 #ffffff, /* Arriba a la izquierda */
            0.5px -0.5px 0 #ffffff, /* Arriba a la derecha */
            -0.5px 0.5px 0 #ffffff; /* Abajo a la izquierda */
            font-style: italic;
        }
    </style>
</head>

<body>
    <!--Ejercicio 1-->
    <h1>Analizador de archivos V.1</h1>    
    <dialog id="mi_dialogo"> <!--Atributo +open+ / +close+ . Abren o cierran el cuadro de diálogo.-->
        <p>Este es un mensaje de una ventana de diálogo</p>
        <button id="cerrar">cerrar</button>
    </dialog>
    <div>
        <p>Pulsa para iniciar un diálogo aquí debajo:</p>
        <button id="abrir">Abrir diálogo</button>
    </div>    
    <script>
        const dialogo = document.getElementById("mi_dialogo");
        document.getElementById("abrir").onclick = () => dialogo.showModal();
        document.getElementById("cerrar").onclick = () => dialogo.close();
    </script>
</body>

</html>
